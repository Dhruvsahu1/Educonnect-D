name: ci-pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ---------------------------------------------------------
  # CODE SECURITY: GitHub CodeQL (supports JS/TS)
  # ---------------------------------------------------------
  codeql:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Build CodeQL Database
        uses: github/codeql-action/analyze@v3

  # ---------------------------------------------------------
  # TESTING + LINTING JOB
  # ---------------------------------------------------------
  test:
    name: Lint + Backend Tests + Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -----------------------------------------------------
      # Install ESLint (Static Code Analysis)
      # -----------------------------------------------------
      - name: Install ESLint Tools
        run: npm install -g eslint eslint-config-standard eslint-plugin-import eslint-plugin-n

      - name: Run ESLint
        run: |
          eslint . || echo "ESLint warnings detected"

      # -----------------------------------------------------
      # BACKEND TESTING (Jest + Supertest)
      # -----------------------------------------------------
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
          npm install --save-dev jest supertest @types/jest

      - name: Run Backend Tests
        run: |
          cd backend
          npm test --if-present || echo "No backend tests defined"

      # -----------------------------------------------------
      # FRONTEND TESTING (Vitest + React Testing Library)
      # -----------------------------------------------------
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
          npm install --save-dev vitest @testing-library/react @testing-library/jest-dom

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test --if-present || echo "No frontend tests defined"

  # ---------------------------------------------------------
  # DOCKER BUILD & PUSH
  # ---------------------------------------------------------
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hardik0811
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker pull docker.io/hardik0811/mern-app:latest || true
          docker build \
            --cache-from=docker.io/hardik0811/mern-app:latest \
            -t docker.io/hardik0811/mern-app:latest \
            .

      - name: Push Docker Image
        run: |
          docker push docker.io/hardik0811/mern-app:latest
