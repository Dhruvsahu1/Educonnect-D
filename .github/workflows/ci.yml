name: ci-pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

# ---------------------------------------------------------
# CODE SECURITY (CodeQL)
# ---------------------------------------------------------
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Install Backend Deps
        working-directory: backend
        run: npm install

      - name: Install Frontend Deps
        working-directory: frontend
        run: npm install

      - name: Analyze
        uses: github/codeql-action/analyze@v3

# ---------------------------------------------------------
# LINT
# ---------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend Lint
        working-directory: backend
        run: |
          npm install
          npm run lint || echo "No backend lint"

      - name: Frontend Lint
        working-directory: frontend
        run: |
          npm install
          npm run lint || echo "No frontend lint"

# ---------------------------------------------------------
# TESTS
# ---------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend Tests
        working-directory: backend
        run: echo "No backend tests"

      - name: Frontend Tests
        working-directory: frontend
        run: echo "No frontend tests"

# ---------------------------------------------------------
# DOCKER BUILD + SECURITY + SBOM
# ---------------------------------------------------------
  secure-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¹ Trivy DB Cache (speed-up)
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hardik0811
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        working-directory: backend
        run: docker build -t docker.io/hardik0811/educonnect:latest .

      # -------------------------------
      # Trivy vulnerability scan
      # -------------------------------
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.24.0
        env:
          TRIVY_CACHE_DIR: ~/.cache/trivy
        with:
          image-ref: docker.io/hardik0811/educonnect:latest
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          hide-progress: true
          exit-code: 0

      # -------------------------------
      # Generate SBOM (CycloneDX)
      # -------------------------------
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.24.0
        env:
          TRIVY_CACHE_DIR: ~/.cache/trivy
        with:
          image-ref: docker.io/hardik0811/educonnect:latest
          format: cyclonedx
          output: sbom.json
          exit-code: 0

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: educonnect-sbom
          path: sbom.json

      # -------------------------------
      # SBOM Dependency Graph (PNG)
      # Dependency Graph (Trivy â†’ PNG)
      # -------------------------------
      # -------------------------------
      # Dependency Graph (Trivy â†’ PNG)
      # -------------------------------
      - name: Install Trivy CLI & Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y wget graphviz
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.tar.gz | tar zx
          sudo mv trivy /usr/local/bin/

      - name: Generate dependency graph
        run: |
          trivy image \
            --format graph \
            docker.io/hardik0811/educonnect:latest \
            > deps.dot

          dot -Tpng deps.dot -o deps.png

      - name: Upload dependency graph
        uses: actions/upload-artifact@v4
        with:
          name: trivy-dependency-graph
          path: dependencies.png
      # -------------------------------
      # Push Image
      # -------------------------------
      - name: Push Docker image
        run: docker push docker.io/hardik0811/educonnect:latest
