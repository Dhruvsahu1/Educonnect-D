name: ci-pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ---------------------------------------------------------
  # CODE SECURITY: CodeQL
  # ---------------------------------------------------------
  codeql:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # ---------------------------------------------------------
  # TESTING JOB
  # ---------------------------------------------------------
  test:
    name: Lint + Backend Tests + Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -----------------------------------------------------
      # LINTING (soft check, won't break CI)
      # -----------------------------------------------------
      - name: Run ESLint (soft)
        run: |
          npx eslint . || echo "ESLint issues found (not failing)"

      # -----------------------------------------------------
      # BACKEND
      # -----------------------------------------------------
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Run Backend Tests
        run: |
          cd backend
          npm test --if-present || echo "No backend tests defined"

      # -----------------------------------------------------
      # FRONTEND
      # -----------------------------------------------------
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test --if-present || echo "No frontend tests defined"

  # ---------------------------------------------------------
  # DOCKER BUILD & PUSH
  # ---------------------------------------------------------
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: hardik0811
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker pull docker.io/hardik0811/mern-app:latest || true
          docker build \
            --cache-from=docker.io/hardik0811/educonnect:latest \
            -t docker.io/hardik0811/educonnect:latest \
            .

      - name: Push Docker Image
        run: docker push docker.io/hardik0811/educonnect:latest
