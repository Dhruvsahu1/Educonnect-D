name: ci-pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

# ---------------------------------------------------------
# CODE SECURITY (CodeQL)
# ---------------------------------------------------------
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Install Backend Deps
        working-directory: backend
        run: npm install

      - name: Install Frontend Deps
        working-directory: frontend
        run: npm install

      - name: Analyze
        uses: github/codeql-action/analyze@v3

# ---------------------------------------------------------
# LINT
# ---------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend Lint
        working-directory: backend
        run: |
          npm install
          npm run lint || echo "No backend lint"

      - name: Frontend Lint
        working-directory: frontend
        run: |
          npm install           
          npm run lint || echo "No frontend lint"

# ---------------------------------------------------------
# TESTS
# ---------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend Tests
        working-directory: backend
        run: |
          npm install
          npm test || echo "No backend tests"

      - name: Frontend Tests
        working-directory: frontend
        run: |
          npm install
          npm test || echo "No frontend tests"

# ---------------------------------------------------------
# DOCKER BUILD
# ---------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hardik0811
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t hardik0811/educonnect:latest .

# ---------------------------------------------------------
# TRIVY IMAGE SCAN & PUSH
# ---------------------------------------------------------
  Trivy-image-scan:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: hardik0811/educonnect:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Push Docker image
        run: |
          docker push hardik0811/educonnect:latest
