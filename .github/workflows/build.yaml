name: Build

on:
  push:
    branches:
      - main
      - test
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
     
      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install frontend dependencies
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      # Run frontend tests with coverage
      - name: Run Frontend Tests & Generate Coverage
        run: |
          cd frontend
          npm test -- --coverage || echo "No tests found — skipping"

      # Install backend dependencies (if any Node backend)
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install || echo "No backend dependencies"

      # Run backend tests with coverage
      - name: Run Backend Tests & Generate Coverage
        run: |
          cd backend
          npm test -- --coverage || echo "No tests found — skipping"

      # SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=frontend,backend
            -Dsonar.tests=frontend,backend
            -Dsonar.test.inclusions=frontend/src/dummy.test.js,backend/dummy.test.js
            
