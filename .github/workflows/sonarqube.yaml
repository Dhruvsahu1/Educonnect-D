name: SonarCloud Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT for proper branch analysis

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- Backend --------
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci || npm install

      # -------- Frontend --------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci || npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build || echo "No build step needed"

      # -------- SonarCloud Scan --------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORG }}
